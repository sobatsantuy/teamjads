<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Jadwal Piket</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jadwal Piket</h1>
        <table class="table table-bordered">
            <thead>
                <div class="container mt-5">
    <h1 class="text-center">Jadwal Piket</h1>
    <p class="text-center">Tim Piket: <span id="team"></span></p>
    <table class="table table-bordered">
        <!-- Tambahkan tabel jadwal piket di sini -->
    </table>
                </div>
                
                <tr>
                    <th>Tanggal</th>
                    <th>Waktu</th>
                    <th>Team</th>
                    <th>Anggota</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tambahkan entri jadwal piket sesuai dengan informasi yang Anda berikan -->
                <tr>
                    <td>2/09/2023</td>
                    <td>6.00-7.00 am</td>
                    <td>Team 1</td>
                    <td>Catur, Tri, Tyas, Andre</td>
                </tr>
                <!-- Tambahkan entri jadwal piket lainnya di sini -->
            </tbody>
        </table>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Tanggal mulai dan informasi tim
        const startDate = new Date("2023-09-02");
        const team1 = ["Catur", "Tri", "Tyas", "Andre"];
        const team2 = ["Nauli", "Ega", "Ridho", "Siti"];
        const team3 = ["Munada", "Ismail", "Anton"];

        // Ambil tanggal saat ini
        const currentDate = new Date();

        // Hitung selisih hari
        const timeDiff = Math.abs(currentDate - startDate);
        const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

        // Tentukan tim berdasarkan selisih hari
        let currentTeam;
        if (dayDiff % 9 <= 3) {
            currentTeam = team1;
        } else if (dayDiff % 9 <= 6) {
            currentTeam = team2;
        } else {
            currentTeam = team3;
        }

        // Tampilkan tim pada halaman
        const teamElement = document.querySelector("#team");
        teamElement.textContent = currentTeam.join(", ");
    });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

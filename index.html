<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Jadwal Team
            </div>
            <div class="card-body">
                <div id="jadwal">
                    <!-- Jadwal akan ditampilkan di sini menggunakan JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data jadwal
        const jadwal = [
            { team: "Team 1", anggota: ["Catur", "Tri", "Tyas", "Andre"] },
            { team: "Team 2", anggota: ["Nauli", "Ega", "Ridho", "Siti"] },
            { team: "Team 3", anggota: ["Munada", "Ismail", "Anton"] }
        ];

        // Fungsi untuk menampilkan jadwal
        function tampilkanJadwal() {
            const today = new Date();
            const hariIni = today.getDay(); // Mendapatkan hari ini (0 = Minggu, 1 = Senin, dst.)
            
            const jadwalHariIni = jadwal[hariIni % jadwal.length];
            
            const jadwalHTML = `
                <h5>Team: ${jadwalHariIni.team}</h5>
                <p>Nama Anggota: ${jadwalHariIni.anggota.join(", ")}</p>
                <p>Tanggal: ${new Date().toLocaleDateString()}</p>
                <p>Kegiatan: Bersih posko lt1-lt2, halaman, dan memasak</p>
                <p>Jam:
                    Pagi 06.00 - 07.00<br>
                    Siang 12.00 - 13.00<br>
                    Malam 19.00 - 20.00
                </p>
                <p>NB: Jam sewaktu-waktu berubah tergantung dalam kegiatan proker</p>
            `;
            
            document.getElementById("jadwal").innerHTML = jadwalHTML;
        }

        // Memanggil fungsi untuk menampilkan jadwal saat halaman dimuat
        tampilkanJadwal();
    </script>
</body>
</html>

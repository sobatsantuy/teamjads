<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Jadwal Piket</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jadwal Piket</h1>
        <div class="text-center">
            <p>Tim Piket: <span id="team"></span></p>
            <p>Kegiatan: <span id="kegiatan"></span></p>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Team</th>
                    <th>Kegiatan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tambahkan logika JavaScript untuk menampilkan jadwal berdasarkan tanggal -->
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // Tanggal mulai dan informasi tim
                        const startDate = new Date("2023-09-02");
                        const team1 = ["Catur", "Tri", "Tyas", "Andre"];
                        const team2 = ["Nauli", "Ega", "Ridho", "Siti"];
                        const team3 = ["Munada", "Ismail", "Anton"];
                        const activities = [
                            "Bersih Posko Lantai 1 dan 2",
                            "Bersih Halaman",
                            "Memasak"
                        ];

                        // Ambil tanggal saat ini
                        const currentDate = new Date();

                        // Hitung selisih hari
                        const timeDiff = Math.abs(currentDate - startDate);
                        const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) % 9;

                        // Tentukan tim berdasarkan selisih hari
                        let currentTeam;
                        if (dayDiff <= 3) {
                            currentTeam = "Team 1";
                        } else if (dayDiff <= 6) {
                            currentTeam = "Team 2";
                        } else {
                            currentTeam = "Team 3";
                        }

                        // Tentukan kegiatan berdasarkan waktu
                        const currentTime = currentDate.getHours();
                        let currentActivity;
                        if ((currentTime >= 6 && currentTime < 7) ||
                            (currentTime >= 12 && currentTime < 13) ||
                            (currentTime >= 19 && currentTime < 20)) {
                            currentActivity = activities.join(", ");
                        } else {
                            currentActivity = "Tidak ada kegiatan saat ini";
                        }

                        // Tampilkan informasi pada halaman
                        const teamElement = document.querySelector("#team");
                        const kegiatanElement = document.querySelector("#kegiatan");
                        teamElement.textContent = currentTeam;
                        kegiatanElement.textContent = currentActivity;
                    });
                </script>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
